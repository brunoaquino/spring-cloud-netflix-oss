spring.application.name:product-service
spring.profiles.active=development
spring.cloud.config.uri=http://localhost:8888
#spring.devtools.restart.enabled=true

hystrix.command.default.coreSize: 20
hystrix.command.default.maximumSize: 500
hystrix.command.default.allowMaximumSizeToDivergeFromCoreSize: true
hystrix.command.default.maxQueueSize: 50000
hystrix.command.default.queueSizeRejectionThreshold: 50000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 1000000